<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="URL Shortener,short url,Link Shortener"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/eonasdan-bootstrap-datetimepicker@4.17.47/build/css/bootstrap-datetimepicker.min.css"
            rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <title>Short Url By Fadhil Graphy</title>
</head>

<body>
<div class="wrapper">
    <header id="header" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Short Url</a>
            </div>
        </div>
    </header>

    <div class="modal fade" id="modal-result" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content panel-success">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-result" id="modal-result-title">URL pendek berhasil dibuat</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                URL asli : <h4 id="modal-result-url"></h4>
                                URL pendek : <h4 id="modal-result-token"></h4>
                            </div>
                            <div class="col-md-6 col-sm-6 hidden-xs">
                                <img id="modal-result-qrcode" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-msg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content panel-warning">
                <div class="modal-body">
                    <h4 id="modal-msg-content" class="text-msg text-center">Something is wrong!</h4>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class="form ui-widget load-overlay container">
        <div id="main-tabs">
            <div id="main-tab-content" class="tab-content">
                <div id="main-link-set" class="tab-pane fade active in">
                    <form class="form" action="javascript:void(0)">
                        <label>URL Asli</label>
                        <div class="form-group input-group input-group-lg">
                            <label for="form-set-url" class="sr-only">Shorten</label>
                            <input type="text" id="form-set-url" class="form-control" maxlength="500"
                                   placeholder="Masukkan URL yang ingin Anda persingkat di sini" required autofocus autocomplete="off"/>
                            <span class="input-group-btn">
                                    <button id="form-set-submit" type="submit" class="btn btn-primary">Mempersingkat</button>
                                </span>
                        </div>
                        <label>Custom url (opsional)</label>
                        <div class="form-group input-group input-group-lg">
                            <div class="input-group-addon">
                                <span>https://<script>
                                        var hostname = window.location.hostname;
                                        document.write(hostname);
                                </script>/</span>
                            </div>
                            <label for="form-set-token" class="sr-only">Custom Token</label>
                            <input type="text" id="form-set-token" class="form-control" minlength="5" maxlength="15"
                                   placeholder="Huruf, angka, 3-15 digit" autocomplete="off"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<center><p>Â© 2022 Fadhil Graphy</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/eonasdan-bootstrap-datetimepicker@4.17.47/src/js/bootstrap-datetimepicker.min.js"></script>
<script src="main.js"></script>
</body>

</html>
